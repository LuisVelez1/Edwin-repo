<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Comentarios</title>    
</head>
<body>
    <div class="container">
        <h1>Generador de Comentarios</h1>
        <div class="comment-form">
          <label for="comment">Añadir un comentario:</label>
          <textarea id="comment" rows="4" placeholder="máximo 255 caracteres" oninput="CheckCommentLength()"></textarea>
          <p id="counter" class="counter">255</p>
          <div class="buttons">
            <button id="submit-comment">Comentar</button>
            <button id="to-upperCase">Texto en Mayúsculas</button>
            <button id="to-lowerCase">texto en minúsculas</button>
            <button id="capitalize">Capitalizar</button>
          </div>
        </div>
        <div class="comment-box">
          <ul id="comment-list">
              <p id="result"><strong>Usuario x:</strong> Aquí se debe mostrar el comentario.</p>
            </li>
          </ul>
        </div>
    </div>
   
      <div class="comparador">
        <h2>Comparador de Contraseñas</h2>
        <label for="password1">Contraseña 1:</label>
        <input type="password" id="password1"></br>

        <label for="password2">Contraseña 2:</label>
        <input type="password" id="password2"></br>

        <button onclick="ComparadorPassword()">Comparar Contraseñas</button>
        <p id="mesage"></p>
      </div>
  
    <script src="taller.js"></script>
</body>
</html>
